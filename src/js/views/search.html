<h1>Search</h1>
<div>
    <h2>Basic search</h2>
    <div>
        <input id="searchPhrase" 
               class="oj-inputtext-input" 
               placeholder="Enter search phrase..."
               data-bind="value: searchPhrase, valueUpdate: 'afterkeydown'" />
    </div>
    <div class="oj-flex">
        <oj-table id="results" 
                  data="[[results]]" 
                  columns-default='{"sortable": "none"}' 
                  columns='[{"headerText": "Job Code", 
                    "field": "jobCode"},
                    {"headerText": "Job Name", 
                    "field": "jobName"},
                    {"headerText": "Job Family Name", 
                    "field": "jobFamilyName"},
                    {"headerText": "Job Function Code", 
                    "field": "jobFunctionCode"}]' />
    </div>
</div>
